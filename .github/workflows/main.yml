name: Java CI with Maven

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Display Commit Message
      run: |
        echo "Commit has been pushed. Running Maven build process..."

    - name: Clean
      run: mvn clean 
    - name: Validate
      run: mvn validate 
    - name: Compile
      run: mvn compile 
      
